version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: protein-agent-postgres
    environment:
      POSTGRES_USER: protein_user
      POSTGRES_PASSWORD: protein_password
      POSTGRES_DB: protein_agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U protein_user -d protein_agent"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: protein-agent-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./tsconfig.json:/app/tsconfig.json
      - ./package.json:/app/package.json
      # Exclude node_modules from volume mount (use container's node_modules)
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://protein_user:protein_password@postgres:5432/protein_agent?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:

